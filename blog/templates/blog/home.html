{% extends 'base.html' %}

{% block content %}
	{% for post in posts %}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">{{ post.author }}</a>
		      <small class="text-muted">{{ post.date_posted | date:'d F, Y' }}</small>
		    </div>
		    <h2><a class="article-title" href="{% url 'blog:post_detail' pk=post.id%}">{{ post.title }}</a></h2>
		    <p class="article-content">{{ post.content }}</p>
		  </div>
		</article>
	{% endfor %}

		{% if page_obj.has_previous %}
			<a class="btn btn-primary" href="?page={{ page_obj.previous_page_number }}">Previous</a>
		{% endif %}

		{% if page_obj.has_next %}
	     	<a class="btn btn-primary" href="?page={{ page_obj.next_page_number }}">Next</a>
	    {% endif %}
    <br><br>
{% endblock content %}
